<style>
    
    .container {
  padding-top: 50px;
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

.albums {
  padding-top: 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 250px;
}

.album {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.album img {
  width: 400px;
  height: 400px;
  border-radius: 1px;
  margin-bottom: 20px;
}
.buttons button, .buttons a.buy-button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
}

.buttons button:hover, .buttons a.buy-button:hover {
  background-color: #45a049;
}

    </style>
